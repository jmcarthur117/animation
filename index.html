    <h1>PIXELATION</h1>

    <font color="#f5f3a0" size="14" face="Times New Roman">

    <p>Pixelation focuses on the roots of computer imagery.  For this piece, I wanted to focus on and harness squares and their movement in space to show progress, motion, and pixels.  I was inspired to do so by the idea that every image we see on a computer is formed by tiny pixels.</p>
